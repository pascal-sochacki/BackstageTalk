apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test22
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: 'chart'
    repoURL: 'https://github.com/pascal-sochacki/test22'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true
