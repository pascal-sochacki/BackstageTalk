apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    targetRevision: 4.0.13
    chart: ingress-nginx
    helm:
      valueFiles: []
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
